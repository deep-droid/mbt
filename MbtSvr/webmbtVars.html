<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<LINK href="css/common.css" rel="stylesheet" type="text/css">
  	<LINK href="css/webmbtVars.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="packages/jquery-2.2.0.min.js"></script>
	<script src="packages/shortcut.js"></script>
	<script src="js/common.js"></script>
	<script src="js/webmbtVars.js"></script>
</head>
<body>
	<div id="varMainDiv">
		<table id="varMain" border="0" width="100%" cellpadding="0" cellspacing="0">
			<colgroup width="1%"></colgroup>
			<colgroup width="1%"></colgroup>
			<colgroup width="38%"></colgroup>
			<thead>
				<tr style="background-color: #F0EEE3; height: 28px;">
					<td class="filter">
						<input id="checkAll" type="checkbox" style="position:relative; top: -1px;" onclick="javascript:toggleCheckAll(this.checked);"/>
					</td>
					<td style="width:35%;" colspan=2 nowrap ><span>Var/DataSet Name</span></td>
					<td><div style="float:left; position:relative; top: 2px;">Value(s)</div>
						<div style="float:right;">
							<span id=filterCount onclick="showFilter();"></span>
							<button onclick="javascript:hideFilter();" id="hideFilter" style="display:none; position:relative;top: -2px;">apply filter</button>
							<span id="moreMenu" class="icon-ctrl" style="width: 5px; padding:0px;"><img src="img/more.png"/></span>
						</div>
					</td>
				</tr>
			</thead>
			<tbody id="varList">
			</tbody>
		</table>
	</div>
	
	<div id="hoverMenu" class="dropDownMenu">
		<ul>
			<li class="menuItem" id="menuToggleUserVar" onclick="toggleUserVar();"><span class=ck>&nbsp;</span><span class=label>User Var</span></li>
			<li class="menuItem" id="menuToggleSysVar" onclick="toggleSysVar();"><span class=ck>&nbsp;</span><span class=label>Sys Var</span></li>
			<li class="menuItem" id="menuToggleDataset" onclick="toggleDataset();"><span class=ck>&nbsp;</span><span class=label>Data Set</span></li>
			<li class="menuItem" id="menuFilter" onclick="showFilter();"><span class=ck>&nbsp;</span><span class=label>Filter</span></li>
			<li></li>
			<li class="menuItem" id="menuReset" onclick="reset();"><span class=ck>&nbsp;</span><span class=label>Clear All</span></li>
		</ul>
	</div>
	
</body>
</html>
