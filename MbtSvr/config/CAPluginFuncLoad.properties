activateState(stateID)=$activateState('stateID')@tooltip:activates a specific state in current model
activateState(stateID,model)=$activateState('stateID','model')@tooltip:activates a specific state in another model running in the same server
connectSvrMgr()=$connectSvrMgr()@tooltip:connects to SvrMgr.
disconnectSvrMgr()=$disconnectSvrMgr()@tooltip:disconnects from SvrMgr.
downloadMScriptLog(sess,filePath)=$downloadMScriptLog('sessID','outFilePath')@tooltip:download MScript log file from Runtime server
getPathVar(var)=$getPathVar('name')@tooltip:retrieve value for a path variable in the context of current traversal path
getAppURL()=$Load.getAppURL()@tooltip:Retrieve appURL for the plugin
getModelExecStatus(sessID)=$getModelExecStatus('sessID')@tooltip:retrieve model execution status
limitToHosts(hostlist)=$limitToHosts('hostlist')@tooltip:restrict model execution to only the Runtime servers running on the specified hosts (separated by colon)
limitToCat(catlist)=$limitToCat('catList')@tooltip:restrict model execution to only the Runtime servers that have specified category codes (separated by colon)
resetBatch()=$resetBatch()@tooltip:interrupts all existing model executions.
rmtActivateState(...)=$rmtActivateState('stateID','model','cat')@tooltip:activates a specific state in another model execution running on the same server or a remote host
rmtGetVar(var,...)=$rmtGetVar('name','model','svrCat')@tooltip:retrieve a variable from another model executing on local or remote host
rmtSetVar(var,val,...)=$rmtSetVar('name','value','model','svrCat')@tooltip:set a variable in another model executing on local or remote host
rmtTriggerTrans(...)=$rmtTriggerTrans('stateID','transID','model','cat')@tooltip:triggers a transition in a state in another model execution running in the same server or on a remote  host
runModel(model,...)=$runModel('model','sequencer','cat','threadCount')@tooltip:dispatch model for execution with the specified sequencer
runModel(model,...,opt)=$runModel('model','sequencer','cat','threadCount','opt')@tooltip:dispatch model for execution with the specified sequencer and options including stop conditions
runModel(model,...,opt,localOnly)=$runModel('model','sequencer','cat','threadCount','opt','yes/no')@tooltip:dispatch model for execution on local server only with the specified sequencer and options including stop conditions
setAsyncTransThreadPoolSize(int)=$setAsyncTransThreadPoolSize('int')@tooltip:overrides the max length of transition execution queue
setBatchDesc(desc)=$setBatchDesc('desc')@tooltip:sets the batch description
setMaxAsyncTrans(int)=$setMaxAsyncTrans('int')@tooltip:overrides the max number of transitions allowed to be executing
setPathVar(...)=$setPathVar('name','value')@tooltip:set a variable in the context of current traversal path
setIntervalMillis(millis)=$setCheckIntervalMillis('millis')@tooltip:to override the interval between checks for available server to execute the model. default is 5000 milliseconds
setWaitTimeoutMinute(min)=$setWaitTimeoutMinute('minute')@tooltip:sets number of minutes to timeout the wait for model execption to complete
triggerTrans(state,trans)=$triggerTrans('stateID','transID')@tooltip:triggers a transition in the current model execution
triggerTrans(state,trans,model)=$triggerTrans('stateID','transID','model')@tooltip:triggers a transition in another model execution in the same server
waitForBatchCompletion(mins)=$waitForBatchCompletion('mins')@tooltip:wait for all model execution to complete up to the number of minutes specified
waitForBatchCompletion(batchID, mins)=$waitForBatchCompletion('batchID','mins')@tooltip:wait for all model execution of the specified batch to complete up to the number of minutes specified
waitForCompletion(sess,...)=$waitForCompletion('sessID','mins','Y/N')@tooltip:wait for the execution of the specific model to complete up to the number of minutes specified with option to interrupt the execution.
