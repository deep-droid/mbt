<div class="maximized" ng-controller="HelpCtrl">
	<div ng-show="showComp=='log'" id="LogDiv" style="overflow:hidden; height:{{viewHeight}}px;">
		<pre dynamic="logMsgList" style="background-color: #FFFFFF; overflow:auto; padding-top:3px; height:100%;">
		</pre>
	</div>
	<iframe ng-show="showComp=='iframe'" id="helpIFrame" ng-src="{{trustSrc(iframeSRC)}}" width="100%" height="100%" 
		style="z-index:0" seamless="seamless" frameBorder="0">
	</iframe>
</div>
