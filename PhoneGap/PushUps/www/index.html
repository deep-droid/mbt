<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <script type="text/javascript">
			var feedback = {
				OK: 0,
				TOO_HARD: 1,
				TOO_EASY: 2
			};

			
			var max = 0;
			var newMax = 0;
			var series = 5;
			var rest = 120;
			var goal = 0;
			var previousFeedback = feedback.OK;
			
			var context = {};
			context.max = max;
			context.newMax = newMax;
			context.series = series;
			context.rest = rest;
			context.goal = goal;
			context.previousFeedback = previousFeedback;
        </script>
        <div class="app">
            <h1>Hello PhoneGap</h1>
<!--             <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
 -->			
			<h1>Hello PhoneGap</h1>           
			<p id="seriesValue"></p>
			<p id="prevFeedback"></p>
			<p id="restValue"></p>

			<p id="allValues"></p>
			<script type="text/javascript">
				document.getElementById('seriesValue').innerHTML = series;
				document.getElementById('prevFeedback').innerHTML = previousFeedback;
				document.getElementById('restValue').innerHTML = rest;

				for(key in context) {
					document.getElementById("allValues").innerHTML += key + " - " + context[key] + "<br>";  					
				}
			</script>

			<form>
				<input type="button" value="Evaluate" onclick="msg()" />
			</form>			
			<canvas id="myCanvas" ></canvas>
			<footer>
				<table id="footerTable">
					<tr>
						<td>X: <span id="xOut">0</span></td>
						<td>Y: <span id="yOut">0</span></td>
						<td>Z: <span id="zOut">0</span></td>
					</tr>
				</table>
			</footer>			
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
			
			
			function msg()
			{
				alert("button clicked");
			}
        </script>
    </body>
</html>
