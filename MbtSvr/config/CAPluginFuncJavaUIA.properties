#This is the code assist definition for JavaUIA plugin
#Cloned from UIAPlugin code assist file by JasonK, 2012
#
activateObject()=$activateObject()@tooltip:Activate action on the last found UI object / window.
addSelection()=$addSelection()@tooltip:Perform SelectionItem pattern AddToSelection operation, if supported, on last found UI element.
clickObject()=$clickObject()@tooltip:click on the last found UI element.
collapseObject()=$collapseObject()@tooltip:Performs ExpandCollapse pattern Collapse operation, if supported, on the last found UI object.
closeWindow()=$closeWindow()@tooltip:Performs Window pattern Close operation, if supported, on the last found UI object.
countSelectedItems()=$countSelectedItems()@tooltip:Retrieve the number of currently selected items for the last found UI element.
doAction(...)=$doAction('action','subAction','value1','value2')@tooltip:Perform the specified action on the last found UI object.
expandObject()=$expandObject()@tooltip:Performs ExpandCollapse pattern Expand operation, if supported, on the last found UI object.
selectJavaWindow(...)=$selectJavaWindow('win_text','true/false','true/false')@tooltip:finds the root window hosting a Java Application.
findObject(loc,exact,type)=$findObject('loc','true/false','type')@tooltip:Search for a UI object within the current window.
findObject(loc,exact,type,idx)=$findObject('loc','true/false','type','idx')@tooltip:Search for nth UI object within the current window
findObjectByProperty(txt,...)=$findObjectByProperty('txt','exact','type','idx','propType')@tooltip:Searches for nth UI object based on the property matching specified text.
findObjectByProperty(txt,...,relative)=$findObjectByProperty('txt','exact','type','idx','propType','true/false')@tooltip:Searches for nth UI object based on the property matching specified text relative to last refercne point set by $setRelPoint().
findObjectByRelToRef(txt,exact,type)=$findObjectByRelToRef('txt','true/false','type')@tooltip:Search for UI element from the last set reference set by $setRelPoint().
getAppURL()-WinUIA=$getAppURL()@tooltip:Retrieve appURL for the plugin
getCenterX()=$getCenterX()@tooltip:returns the last UI element center X co-ordinate.
getCenterY()=$getCenterY()@tooltip:returns the last UI element center Y co-ordinate.
getClassName()=$getClassName()@tooltip:Retrieves the property containing the name for the last found UI object / window.
getControlType()=$getControlType()@tooltip:Retrieve the property containing the Control Type for the last found UI element.
getExpandCollapseState()=$getExpandCollapseState()@tooltip:Retrieve the property containing the current ExpandCollapse state for the last found UI element.
getFontSize()=$getFrontSize()@tooltip:Retrieves the Font Size in the current text/edit UI object.
getFontType()=$getFontType()@tooltip:Retrieves the Font Type in the current text/edit UI object.
getHeight()=$getHeight()@tooltip:returns the pixel height of the last found UI element.
getItemStatus()=$getItemStatus()@tooltip:Retrieve the property containing the Item Status string for the last found UI element.
getLocalisedControlType()=$getLocalisedControlType()@tooltip:Retrieve the property containing the Localised Control Type for the last found UI element.
getName()=$getName()@tooltip:Retrieve the property containing the Name string for the last found UI element.
getProperty(name)=$getProperty('name')@tooltip:Attempt to retrieve the specified property from the last found UI object, regardless of whether it was a window or child UI element.
getSelectedChildName()=$getSelectedChildName('index')@tooltip:Defined primarily for Java UI support, where the current selected item from a list is not discernable directly from the selectable items themselves, but by querying their immediate parent container.
getValue()=$getValue()@tooltip:Retrieves the name for the last found UI object / window.
getWidth()=$getWidth()@tooltip:returns the pixel width of the last found UI element.
getValue()=$getValue()@tooltip:Retrieve the property containing the current value string for the last found UI element.
getWindowCoords()=$getWindowCoords()@tooltip:Retrieve the (x,y) position of current window
getWindowSize()=$getWindowSize()@tooltip:Retrieve the (width,height) size of current window
getX()=$getX()@tooltip:returns the last UI element x-coordinate.
getY()=$getY()@tooltip:returns the last UI element y-coordinate.
hasFocus()=$hasFocus()@tooltip:Returns the true/false code of whether the last found UI element currently has keyboard focus.
isEditable()=$isEditable()@tooltip:Returns whether the last found UI object / window is editable.
isEnabled()=$isEnabled()@tooltip:Returns the true/false code of whether the last found UI element is enabled.
isExpandable()=$isExpandable()@tooltip:Returns whether the last found UI object / window is expandable.
isOffscreen()=$isOffscreen()@tooltip:Returns the true/false code of whether the last found UI element is out of view within its parent container.
isSelected()=$isSelected()@tooltip:Returns the true/false code of whether the last found UI element is currently selected.
removeSelection()=$removeSelection()@tooltip:Perform SelectionItem pattern RemoveFromSelection operation, if supported, on last found UI element.
resize(destX,destY)=$resize('destX','destY')@tooltip:Perform Window pattern Resize operation on last found UI element to move bottom left corner of element to defined x,y pixel coordinates.
resetTCP()=$resetTCP()@tooltip:Resets connection to the UIA agent service.
rotate(degrees)=$DoObjectRotate('degrees')@tooltip:Perform Window pattern Rotate operation on last found UI element rotate UI element given number of degrees.
setValue(newValue)=$setValue('newValue')@tooltip:NOT SUPPORTED by Microsoft UI Automation libraries.
select()=$select()@tooltip:Perform SelectionItem pattern Select operation, if supported, on last found UI element.
setFocus()=$setFocus()@tooltip:Set last found UI element property to having keyboard focus, which will also bring it to the top of the z-order.
setRefPoint()=$setRefPoint()@tooltip:Will set a reference point at the last found UI element, whether it was from a findWindow() or findObject() operation.
snapScreen(file)=$snapScreen('filename')@tooltip:takes a snapshot of the current window and save the image in the file specified.
startApp(appPath,arguments)=$StartApp('appPath','arguments')@tooltip:Will attempt to execute a command line operation to start an application.
stopApp(appPath)=$stopApp('process_name')@tooltip:Will look to perform a pskill operation to terminate an application by the process name.
type(typeText)=$type('typeText')@tooltip:Performs the keyboard events to type the text string. Will send the keyboard events to whatever UI element is currently in focus, which is NOT the same as the last UI element searched for.
type(text,mills)=$type('text','millis')@tooltip:Type the text string by sending the keyboard events with sleep between events to whatever UI element is currently in focus.
waitForJavaWindow(searchWindow,win_exact,milliseconds)=$waitForWindow('win_text','true/false','milliseconds')@tooltip:Will wait the defined period, searching for the given window. Returns 'true' if found before timeout.
waitForObject(searchObject,obj_exact,objectType,milliseconds)=$waitForObject('obj_text','true/false','object_type','milliseconds')@tooltip:Will wait the defined period, searching for the given UI object within the specified window. Returns 'true' if found before timeout.
waitForObjectByProperty(...)=$waitForObjectByProperty('text','exact','type',index','propertyName','relative','duration')@tooltip:Generic search that can define which property field the search text can be applied against the chosen property field for found objects.
typeWithModifier(...)=$typeWithModifier('text','opt')@tooltip:type text with optional modifier keys
