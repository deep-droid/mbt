<html>

<head>
	<title>TestOptimal MBBA Demo App</title>
	<script src="js/jquery-1.7.min.js" type="text/javascript"></script>
</head>
<body>
	
	<table style="border: 1px solid black">
		<tr style="background-color: #DDDDDD">
			<th colspan=3 align=center>
				<h1>MBBA Determine Special Order Pricing</h1>
			</th>
		</tr>
		<tr class=info>
			<td colspan=2><span>Customer ID: <span id=customerID></span></span> <span>Order Contact: <span id=orderContact></span></span>
			</td>
		</tr>
		<tr class=info>
			<td colspan=2>
				<span>Purchase Order #: <span id="purchaseOrderNumber"/></span> &nbsp; Order Date: <span id=orderDate></span>
			</td>
		</tr>
		<tr class=info>
			<td><span>Order Total (Year-to-date): <span id=yearToDateTotal></span></span></td>
		</tr>
		<tr class=info>
			<td><span>Customer Status: <span id="customerStatus"/></span></span></td>
		</tr>
		<tr class=info>
			<td>Authorize Discount:<select id=discount>
					<option value=0>No Discount</option>
					<option value=10>10 Percent</option>
					<option value=20>20 Percent</option>
					<option value=30>30 Percent</option>
					<option value=40>40 Percent</option>
				</select>
			</td>
		</tr>
		<tr><td><hr/></td></tr>
		<tr>
			<th><button id=approveOrder>Approve Order</button>
		</tr>
	</table>
</body>

</html>
