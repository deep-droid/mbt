<div ng-controller="DefectsCtrl" class="fader">Outstanding Defects in ALM: {{defectList.length}}</div>
<ol>
	<li ng-repeat="defect in defectList">
		<div>
			<span>{{defect.assertID}} <span ng-show="defect.defectID!=''">({{defect.defectID}})</span>
			<span class="defTag">{{defect.reqTag}}</span>
		</div>
		<div class="defDesc" ng-show="defect.desc.length>0">Description: <span dynamic="defect.desc"></span></div>
		<div class="defInfo" ng-show="defect.infoList.length>0">
			Additional Info:
			<ul>
				<li ng-repeat="info in defect.infoList" ng-show="info.length>0">
					<span dynamic="info"></span>
				</li>
			</ul>
		</div>
		<div class="defTrace" ng-show="defect.trace.length>0">
			<ul>
				<li ng-repeat="trc in defect.trace" ng-show="trc.length>0">
					<span dynamic="trc"></span>
				</li>
			</ul>
		</div>
		<div class="defLog" ng-show="defect.changeLog.length>0">
			<ul>
				<li ng-repeat="logmsg in defect.changeLog" ng-show="logmsg.length>0">
					<span dynamic="logmsg"></span>
				</li>
			</ul>
		</div>
	</li>
</ol>
