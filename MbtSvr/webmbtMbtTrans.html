<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<LINK href="css/common.css" rel="stylesheet" type="text/css">
  	<LINK href="css/webmbtMbtTrans.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="packages/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="packages/jquery-ui-1.9.2.custom.min.js"></script>

	<link href="packages/facebox_1.3/facebox.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="packages/facebox_1.3/facebox.js" type="text/javascript"></script>

  	<script src="packages/jquery.selectbox.js"></script>
	<script src="js/webmbtMsgList.js"></script>
	<script src="js/webmbtUtility.js"></script>
	<script src="packages/shortcut.js"></script>
	<script src="js/common.js"></script>
	<script src="js/webmbtMbtTrans.js"></script>
</head>
<body>
	<div class="header" style="overflow:hidden; height: 18px;">
		<div style="float:left; overflow: hidden; margin-top: 5px; width: 100%;">
			<div style="float: left; padding-left: 2px;"><span id="stateTransTravLabel">State/Transition Traversals</span> <small>(last <span id="transLogSize" title="You may change this setting in model property"></span>)</small></div>
			<div class="icon-ctrl" style="float: left; position:relative; top: -4px;" onclick="openTravGraph();" title="Generate Sequence Traversal Graph from current model execution"><img class="btnBar" src="img/seqGraph.png"/></div>
		</div>
		<div style="float: right; position: relative; top: -23px;">
			<select style="font-size: 0.85em;" name="thread" id="thread" value="ALL" onchange="javascript:filterThread(this.value);"></select>
			<select style="font-size: 0.85em;" name=type id=type value="ALL" onchange="javascript:filterType(this.value);">
				<option value="ALL">All</option>
				<option value="STATE" class="fsm">State</option>
				<option value="TRANS" class="fsm">Trans</option>
				<option value="STATE" class="cfg">Node</option>
				<option value="TRANS" class="cfg">Edge</option>
			</select>	
		</div>
	</div>
	<div id="seqListMain" style="overflow:auto;">
		<table id="mbttrans" width="100%" cellpadding=0 cellspacing=2 style="padding:0px; margin:0px;overflow:auto;">
		
		</table>
	</div>
</body>
</html>
