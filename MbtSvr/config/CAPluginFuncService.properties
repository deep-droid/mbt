RestResponseContain(rspKey,text)=$RestResponseContain('rspKey','text')@tooltip: test if the specific response contains the specified text.
RestResponseToFile(rspKey,path)=$RestResponseToFile('rspKey','filePath')@tooltip: write the specific response text to a file
RestGetCookie(rspKey,name)=$RestGetCookie('rspKey','name')@tooltip: retrieves a cookie from the specified response
RestGetHeader(rspKey,name)=$RestHeader('rspKey','name')@tooltip: retrieves a header from the specified response
RestGetContentType(rspKey)=$RestContentType('rspKey')@tooltip: retrieves content type from the specified response
RestCopyCookie(conKey,name,rspKey)=$RestCopyCookie('conKey','name','rspKey')@tooltip: copies a cookie from a response to the specified connection
RestListCookies(rspKey)=$RestListCookies('rspKey')@tooltip: retrieves list of cookie names from the specified response
