<html>
<head>
	<title>TestOptimal MBBA Demo App</title>
	<script src="js/jquery-1.7.min.js" type="text/javascript"></script>
	<style>
		.info {
			background-color: #EFEFEF;
		}
	</style>
</head>
<body>
	<table style="border: 1px solid black">
		<tr style="background-color: #DDDDDD">
			<th colspan=3 align=center>
				<h1>MBBA Order Entry</h1>
			</th>
		</tr>
		<tr class=info>
			<td>Order Date: </td><td><span id=orderDate></span></td>
		</tr>
		<tr class=info>
			<td>Customer ID</td><td><input id=customerID></td>
		</tr>
		<tr class=info>
			<td>Order Contact</td><td><input id=orderContact></td>
		</tr>
		<tr class=info>
			<td>Purchase Order #</td><td><input id="purchaseOrderNumber"/></td>
		</tr>
		<tr><td colspan=2><hr/></td></tr>
		<tr class=detail>
			<td colspan=2>
				<table>
					<tr>
						<th>Quantity</th><th>Item Description</th>
					</tr>
					<tr>
						<td><input id=quantity_1></td><td id=item_1>Office Desk - standard size</td>
					</tr>
					<tr>
						<td><input id=quantity_2></td><td id=item_2>File Cabinet - 5 drawers</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr><td colspan=2><hr/></td></tr>
		<tr>
			<th colspan=2>
				<button id=submitOrder>Submit Order</button>
			</th>
		</tr>
	</table>
</body>

</html>
