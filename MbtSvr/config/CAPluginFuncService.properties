# utility and back end service calls
dbSelect(db,stmt)=$dbSelect('db','stmt')@tooltip:return the result from the select statement in xml format
dbSelect(db,stmt,del...)=$dbSelect('db','stmt','colSep','rowSep')@tooltip:return the result from the select statement formatted with the specified column and row separators
dbSelect(db,stmt,...,label)=$dbSelect('db','stmt','colSep','rowSep','colLabel?')@tooltip:return the result from the select statement formatted with the specified column and row separators with option to output column labels as the first row
dbUpdate(db,stmt)=$dbUpdate('db','stmt')@tooltip:execute sql update statement and return the row count affected
dbDelete(db,stmt)=$dbDelete('db','stmt')@tooltip:execute delete statement and return the row count affected
dbDelete(db,tb,col,val)=$dbDelete('db','tbName','whereclause')@tooltip:delete rows from the specified table with the where clause specified
dbCallSp(db,stmt)=$dbCallSp('db','stmt')@tooltip:execute a stored procedure
dbCallSP(db,stmt,del...)=$dbCallSP('db','stmt','colSep','rowSep')@tooltip:execute a stored procedure and return the specified column from the result set returned
dbCallSP(db,stmt,...,label)=$dbCallSP('db','stmt','colSep','rowSep','colLabel')@tooltip:execute a stored procedure and return the specified column from the result set returned with options to output column labels as the first row
dbInsert(db,stmt)=$dbInsert('db','stmt')@tooltip:execute sql insert statement
dbSQL(db,stmt)=$dbSQL('db','stmt')@tooltip:execute an sql on the database
dbCount(db,tbName)=$dbCount('db','tbName')@tooltip:count number of rows in the table specified
dbCountDistinct(...)=$dbCountDistinct('db','tbName','colName')@tooltip:count number of distinct values on the column specified in the table
dbDumpTable(db,tbName,file)=$dbDumpTable('db','tbName','file')@tooltip:dump the entire table specified to an ascii file
dbDumpTable(...del...,colLabel)=$dbDumpTable('db','tbName','file','colSep','rowSep','colLabel')@tooltip:dump the entire table specified to an ascii file with the specified delimiters and option to output column labels
dbLoadTable(...)=$dbLoadTable('db','tbName','file')@tooltip:load an ascii tab delimited text file into a table
fileAppend(...)=$fileAppend('content','file')@tooltip:append the content to the fiel specified
fileDiff(file1,file2)=$fileDiff('file1','file2')@tooltip:perform the file diff and return the number of rows that are different between two files
fileRead(file)=$fileRead('file')@tooltip:read the file specified and return its content
fileWrite(...)=$fileWrite('content','file')@tooltip:writes the content to the file specified
getAppURL()-Service=$Service.getAppURL()@tooltip:Retrieve appURL for the plugin
getFileName(path)=$getFileName('filePath')@tooltip:extract the file name from the file path specified
getFolderName(path)=$getFolderName('filePath')@tooltip:extract the folder name from the file path specified
getFolderPath(path)=$getFolderPath('filePath')@tooltip:extract the folder path from file path specified
isAlphabet(val)=$isAlphabet('val')@tooltip:return true if val contains alphabets only (a-z, A-Z)
isBiinary(val)=$isBinary('val')@tooltip:return true if val is a binary series (containing digits of 0 or 1)
isBoolean(val)=$isBoolean('val')@tooltip:return true if val is a boolean: true,false,T,F
isFloat(val)=$isFloat('val')@tooltip:return true if val is a float (may cotain -/+)
isInRange(val,begin,end)=$isInRange('val','begin','end')@tooltip:return true if val is within begin and end. works for integer, float or alphabet.
isInteger(val)=$isInteger('val')@tooltip:return true if val is an integer (may contain -/+)
webSvcRest(url)=$webSvcRest('url')@tooltip:call a web service (REST) and return the response received from the call
webSvcRest(url,parm)=$webSvcRest('url','parm')@tooltip:call a web service (REST) with a parameter string and return the response received from the call
xmlExtract(...)=$xmlExtract('xml','xpath','outSep')@tooltip:extract a field from an xml document

RestNewConnection(connKey)=$RestNewConnection('connKey')@tooltip: creates a new REST connection
RestSetCookie(connKey,name,val)=$RestSetCookie('connKey','name','val')@tooltip: sets the cookie value on the specified connection.
RestSetHeader(connKey,name,val)=$RestSetHeader('connKey','name','val')@tooltip: sets header value on the specified connection.
RestCopyHeader(connKey,name,from)=$RestCopyHeader('connKey','name','fromResp')@tooltip: copies header from an existing response to the specified connection.
RestSetContentType(connKey,type)=$RestSetContentType('connKey','type')@tooltip: sets the content type on the specified onnection.
RestSetBodyText(connKey,text)=$RestSetBodyText('connKey','bodytext')@tooltip: sets the request body to the text string passed in on the specified connection.
RestCopySessionId(connKey,respKey)=$RestCopySessionId('connKey','fromRspKey')@tooltip: copies the http SESSIONID from a response to a connection.
RestSetSessionId(connKey,id)=$RestSetSessionId('connKey','sessID')@tooltip: sets the http SESSIONID on the specified connection from the current response.
RestRelaxedHttps(connKey)=$RestRelaxedHttps('connKey')@tooltip: suppress https validation error caused by invalid certificate on SSL protocol. 
RestRelaxedHttps(connKey,protocol)=$RestRelaxedHttps('connKey','prototol')@tooltip: suppress https validation error with invalid certificates on the specified protocol e.g. TLS
RestEncodeURL(connKey,y/n)=$RestEncodeURL('connKey','y/n')@tooltip: turn on / off url encoding on future requests.
RestStaticProxy(host,port)=$RestStaticProxy('host','port')@tooltip: sets up the static proxy server that applies to all connections.
RestSetBasicAuth(connKey,user,pwd)=$RestSetBasicAuth('connKey','user','password')@tooltip: sets up the Basic authentication on the specified connection.
RestSetDigestAuth(connKey,user,pwd)=$RestSetDigestAuth('connKey','user','password')@tooltip: sets up the Digest based authentication on the specified connection.
RestSetFormAuth(connKey,user,pwd)=$RestSetFormAuth('connKey','user','password')@tooltip: sets up the Form based authentication on the specified connection.
RestSetOAuth1(connKey,...)=$RestSetOAuth1('connKey','consumerKey','secretKey','accessToken')@tooltip: sets up the OAuth (version 1) on the specified connection.
RestSetOAuth2(connKey,token)=$RestSetOAuth2('connKey','secretToken')@tooltip: sets up the OAuth2 authentication on the specified cconnection using security token.
RestSetOAuth2(connKey,token...)=$RestSetOAuth2('connKey','secretToken','authSig')@tooltip: sets up the OAuth2 authenticaion on the specified connection using security token and the specified signature.
RestSetParam(connKey,name,val)=$RestSetParam('connKey','paramName','value')@tooltip: sets the REST request parameter on the specified connection.
RestSetParam(connKey,name,vals,del)=$RestSetParam('connKey','paramName','values','delimiter')@tooltip: sets the REST request parameter on the specified connection.
RestSetFormParam(connKey,name,val)=$RestSetFormParam('connKey','paramName','value')@tooltip: sets the REST form parameter on the specified connection
RestSetFormParam(connKey,name,vals,del)=$RestSetFormParam('connKey','paramName','values','delimiter')@tooltip: sets the REST request form parameter with multiple values on the specified connection.
RestSetQueryParam(connKey,name,val)=$RestSetQueryParam('connKey','paramName','value')@tooltip: sets the REST request query parameter on the specified connection.
RestSetQueryParam(connKey,name,vals,del)=$RestSetQueryParam('connKey','paramName','values','delimiter')@tooltip: sets the REST request query parameter with multiple values on the specified connection.
RestSetPathParam(connKey,name,val)=$RestSetPathParam('connKey','paramName','value')@tooltip: sets REST request path parameter on the specified connection.
RestSetMultiPartFile(connKey,name,val)=$RestSetMultiPartFile('connKey','paramName','value')@tooltip: sets the multi-part file on the specified connection. 
RestSubmit(connKey,method,...)=$RestSubmit('connKey','method','url','respKey')@tooltip: submits a REST request using the specified connection and stores the response in the response key.
RestRemoveResponse(rspKey)=$RestRemoveResponse('rspKey')@tooltip: removes a specified response.
RestElapseTime(rspKey)=$RestElapseTime('respKey')@tooltip: returns the elapse time the REST call took in milliseconds.
RestValidateDTD(rspKey,dtd)=$RestValidateDTD('rspKey','dtd')@tooltip: validates the xml response using the specified dtd.  
RestCountItem(rspKey,itemPath)=$RestCountItem('rspKey','itemPath')@tooltip: returns the count of items from the specified response using the item path passed in.
RestGetItem(rspKey,itemPath)=$RestGetItem('rspKey','itemPath')@tooltip: retrieves the item from the specified response using the specified item path.
RestClearResponseList()=$RestClearResponseList()@tooltip: clears all cached responses and return the number of responses cleared.
RestClearConnectionList()=$RestClearConnectionList()@tooltip: clears all cached connections and return the number of connections cleared.
RestGetResponseText(rspKey)=$RestResponseText('rspKey')@tooltip: retrieves the response text from the specified response
RestGetRequestText(respKey)=$RestGetRequestText('respKey')@tooltip: retrieves the soap request text xml string from the specified response.
