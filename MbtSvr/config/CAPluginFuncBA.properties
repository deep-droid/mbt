addLine(txt,secID)=$addLine('text'[,'secID'])@tooltip:adds a line to the end of the specified section.
clearAllSections()=$clearAllSections()@tooltip:clears all sections from the current state/transition annotation page
clearSection(secID)=$clearSection('secID')@tooltip:clears the specified annotation section in the current state/transition.
insertLineByIndex(atIdx,txt,secID)=$insertLineByIndex('atLineIdx','lineText',['secID'])@tooltip:inserts a line to the section at the specified line index.
removeLineByRegExpr(regExpr,secID)=$removeLineByRegExpr('regExpr'[,'secID'])@tooltip:remove lines from the specified section that matches the regular expression.
removeLine(lineIdx,secID)=$removeLine('lineIdx'[,'sectID'])@tooltip:removes the line specified by the line index within a specific section.
removeLineRange(from,to,secID)=$removeLineRange('fromlineIdx','toLineIdx'[,'sectID'])@tooltip:removes a range of lines specified from the specific annotation section identified.
replaceText(oldTxt,newTxt,secID)=$replaceText('secID','oldText','newText')@tooltip:performs string replacement on the lines within the specified section.
replaceByRegExpr(regExpr,txt,secID)=$replaceByRegExpr('regExpr','replaceText'[,'sectID'])@tooltip:performs string replacement on the lines within the specified section using regular expression